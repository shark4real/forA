<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #d63384;
            margin-top: 50px;
        }
        p.apology {
            margin-top: 20px;
            font-size: 18px;
            color: #d63384;
            font-weight: bold;
        }
        button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #d63384;
        }
    </style>
    <script>
        function runTurtle() {
            fetch('http://localhost:3000/run_turtle')
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    document.getElementById("message").innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("message").innerText = "Error: Backend is not running!";
                });
        }
    </script>
</head>
<body>
    <h1>üå∏ Flowers for the prettiest girl in the whole world üå∏</h1>
    <p class="apology">Sharik is really sorry for hurting you, Anushka. Please forgive him and accept his flowers üíê</p>
    <button onclick="runTurtle()">Click to See the Magic</button>
    <p id="message"></p>
</body>
</html>
